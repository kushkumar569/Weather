<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div id="new delhi" class="new_delhi">
            <p>new delhi</p>
        </div>
        <div id="kolkata">
            <p>kolkata</p>
        </div>
        <div id="patna">
            <p>patna</p>
        </div>
        <div id="sasaram">
            <p>sasaram</p>
        </div>
        <div id="jammu">
            <p>jammu</p>
        </div>
        <div id="bangalore">
            <p>bangalore</p>
        </div>
    </div>

    <div class="city">
        <button id="btm" ><input placeholder="Search Your Location..." type="text" id="search"></button>
    </div>

    <div id="poster">
        <div id="inner">
            <div class="main_box">
                <p>Current Weather</p>
                <div id="time"></div>
                <div id="final_temp">
                    <div id="w_img"></div>
                    <div id="temp"></div>
                    <div id="sunny">
                        <div id="day"></div>
                        <div id="feel"></div>
                    </div>
                </div>
            </div>
            <div id="air" class="box">
                <p>UV Index</p>
            </div>
            <div id="wind" class="box">
                <p> Wind</p>
            </div>
            <div id="humidity" class="box">
                <p> Humidity</p>
            </div>
            <div id="dew" class="box">
                <p> Dew Point</p>
            </div>
            <span style="font-size:xx-large;"></span>
        </div>
    </div>
    <div id="footer_before"></div>
    <footer>
        <button id="instagram" <!-- https://feathericons.dev/?search=instagram&iconset=feather -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2">
                <rect height="20" rx="5" ry="5" width="20" x="2" y="2" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
        </button>

        <button id="twitter">
            <!-- https://feathericons.dev/?search=twitter&iconset=feather -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2">
                <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
            </svg>

        </button>
        <button id="linkedin">
            <!-- https://feathericons.dev/?search=linkedin&iconset=feather -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                <rect height="12" width="4" x="2" y="9" />
                <circle cx="4" cy="4" r="2" />
            </svg>

        </button>
        <button id="github">
            <!-- https://feathericons.dev/?search=github&iconset=feather -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2">
                <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
            </svg>
        </button><br/>
        <p class="last">Â© 2024 Kush Kushawaha, Inc.</p>
    </footer>

    <script src="./index.js"></script>

</body>

</html>
